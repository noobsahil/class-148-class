<!DOCTYPE html>
<html>
    <head>
        <title>Aframe Primitive</title>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: white">
            <a-camera position="0 8 15"></a-camera>
            <a-assets timeout="10000">
                <a-asset-item id="tiger" src="./Assets/models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>
                <a-asset-item id="giraffe" src="./Assets/models/giraffe/scene.gltf"></a-asset-item>
                <a-asset-item id="photographer" src="./Assets/models/photographer/scene.gltf"></a-asset-item>
                <a-asset-item id="tree_for_games" src="./Assets/models/tree_for_games/scene.gltf"></a-asset-item>
                <a-asset-item id="wooden_fences" src="./Assets/models/wooden_fence/scene.gltf"></a-asset-item>

                <img id="bg" src="./Assets/images/sky.jpg">
            </a-assets>

            <a-sky src="#bg"></a-sky>

            <!-- THIS IS OUR GROUND -->
            <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" color="green" shadow="receive:true;"></a-circle>

            <!-- LIGHT IN THE SCENE -->
            <!-- AMBIENT LIGHT -->
            <a-entity light="type:ambient; intensity:0.5;"></a-entity>

            <a-entity animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:60000">
                <a-entity light="type:directional; intensity:1; distance:50; decay:2; color:yellow; castShadow:true;"></a-entity>
            </a-entity>

            <!-- GLTF MODELS -->

            <!-- TIGER -->
            <a-entity position="-5 2 -5" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast:true;"></a-entity>

            <!-- GIRAFFE -->
            <a-entity position="5 6 0" rotation="0 0 0" scale="1.5 1.5 1.5" gltf-model="#giraffe" shadow="cast:true;"></a-entity>

            <!-- PHOTOGRAPHER -->
            <a-entity position="0 1.5 -15" rotation="0 0 0" scale="0.8 0.8 0.8" gltf-model="#photographer" shadow="cast:true;"></a-entity>

            <!-- TREE FOR GAMES -->
            <a-entity position="10 0 -10" rotation="0 0 0" scale="0.05 0.05 0.05" gltf-model="#tree_for_games" shadow="cast:true;"></a-entity>
            
            <!-- WOODEN FENCE -->
            <a-entity position="-15 -1 -5" rotation="0 55 0" scale="0.01 0.01 0.01" gltf-model="#wooden_fences" shadow="cast:true;"></a-entity>
        </a-scene>
    </body>
</html>
